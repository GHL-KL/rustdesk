name: RustDesk Windows Custom Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  # Deine Server-Daten f√ºr die automatische Verbindung
  RENDEZVOUS_SERVER: ${{ secrets.RS_SERVER_ID }}
  RS_PUB_KEY: ${{ secrets.RS_SERVER_KEY }}
  
  # Versionen aus deiner Original-Konfiguration [cite: 494, 496]
  SCITER_RUST_VERSION: "1.75"
  RUST_VERSION: "1.75"
  LLVM_VERSION: "15.0.6"
  FLUTTER_VERSION: "3.24.5"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  VERSION: "1.4.5"
  UPLOAD_ARTIFACT: "true"

jobs:
  generate-bridge:
    uses: ./.github/workflows/bridge.yml

  build-RustDeskTempTopMostWindow:
    uses: ./.github/workflows/third-party-RustDeskTempTopMostWindow.yml
    with:
      upload-artifact: true
      target: windows-2022
      configuration: Release
      platform: x64
      target_version: Windows10

  build-windows:
    name: Build Windows x64
    needs: [generate-bridge, build-RustDeskTempTopMostWindow]
    runs-on: windows-2022
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Restore bridge files
        uses: actions/download-artifact@master
        with:
          name: bridge-artifact
          path: ./

      - name: Install LLVM
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: ${{ env.LLVM_VERSION }}

      - name: Install flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Build rustdesk
        run: |
          # Die ENV-Variablen werden hier automatisch in die Binary kompiliert
          python3 .\build.py --portable --hwcodec --flutter --vram --skip-portable-pack
          mv ./flutter/build/windows/x64/runner/Release ./rustdesk

      - name: Download TopMostWindow artifacts
        uses: actions/download-artifact@master
        with:
          name: topmostwindow-artifacts
          path: "./rustdesk"

      - name: Upload Result
        uses: actions/upload-artifact@master
        with:
          name: rustdesk-custom-windows
          path: rustdesk
