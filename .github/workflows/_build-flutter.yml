name: RustDesk Windows Custom Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  # Deine Server-Daten f端r die automatische Verbindung
  RENDEZVOUS_SERVER: ${{ secrets.RS_SERVER_ID }}
  RS_PUB_KEY: ${{ secrets.RS_SERVER_KEY }}
  
  # Exakte Versionen aus deinem originalen File
  SCITER_RUST_VERSION: "1.75"
  RUST_VERSION: "1.75"
  LLVM_VERSION: "15.0.6"
  FLUTTER_VERSION: "3.24.5"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  VERSION: "1.4.5"

jobs:
  generate-bridge:
    uses: ./.github/workflows/bridge.yml

  build-RustDeskTempTopMostWindow:
    uses: ./.github/workflows/third-party-RustDeskTempTopMostWindow.yml
    with:
      upload-artifact: true
      target: windows-2022
      configuration: Release
      platform: x64

  build-windows:
    name: Build Windows x64
    needs: [generate-bridge, build-RustDeskTempTopMostWindow]
    runs-on: windows-2022
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Restore bridge files
        uses: actions/download-artifact@master
        with:
          name: bridge-artifact
          path: ./

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: ${{ env.LLVM_VERSION }}
          export-env: true # Wichtig f端r hwcodec (LIBCLANG_PATH)

      - name: Install flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Apply Flutter Patch
        shell: bash
        run: |
          # Dieser Schritt ist kritisch f端r RustDesk!
          git apply --3way flutter_3.24.5.patch

      - name: Replace engine with custom flutter engine
        shell: pwsh
        run: |
          flutter precache --windows
          Invoke-WebRequest -Uri https://github.com/rustdesk/engine/releases/download/main/windows-x64-release.zip -OutFile windows-x64-release.zip
          Expand-Archive -Path windows-x64-release.zip -DestinationPath windows-x64-release
          $enginePath = "C:/hostedtoolcache/windows/flutter/stable-${{ env.FLUTTER_VERSION }}-x64/bin/cache/artifacts/engine/windows-x64-release/"
          if (Test-Path $enginePath) {
              mv -Force windows-x64-release/* $enginePath
          } else {
              Write-Host "Engine path not found, check Flutter installation path."
          }

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.SCITER_RUST_VERSION }}
          targets: x86_64-pc-windows-msvc

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: C:\vcpkg
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}

      - name: Build rustdesk
        shell: pwsh
        env:
          VCPKG_ROOT: "C:/vcpkg"
        run: |
          # Der Python-Build-Befehl aus dem Original
          python3 .\build.py --portable --hwcodec --flutter --vram --skip-portable-pack
          
          # Ordner f端r das Ergebnis vorbereiten
          mkdir output
          cp -r ./flutter/build/windows/x64/runner/Release/* ./output/

      - name: Download TopMostWindow artifacts
        uses: actions/download-artifact@master
        with:
          name: topmostwindow-artifacts
          path: "./output"

      - name: Upload Finished Client
        uses: actions/upload-artifact@master
        with:
          name: RustDesk-Custom-Server-Windows
          path: output
