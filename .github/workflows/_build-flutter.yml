name: RustDesk Windows Custom Build

on:
  workflow_dispatch: # Ermöglicht manuelles Starten
  push:
    branches:
      - main
    tags:
      - 'v*'

env:
  # Server-Daten für die automatische Verbindung
  RENDEZVOUS_SERVER: ${{ secrets.RS_SERVER_ID }}
  RS_PUB_KEY: ${{ secrets.RS_SERVER_KEY }}
  
  # Versionen aus der Original-Konfiguration 
  SCITER_RUST_VERSION: "1.75"
  RUST_VERSION: "1.75"
  LLVM_VERSION: "15.0.6"
  FLUTTER_VERSION: "3.24.5"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  VERSION: "1.4.5" # Passe dies ggf. an deine Version an
  UPLOAD_ARTIFACT: "true"

jobs:
  # Erforderliche Hilfsprozesse aus dem RustDesk-Repo 
  generate-bridge:
    uses: ./.github/workflows/bridge.yml

  build-RustDeskTempTopMostWindow:
    uses: ./.github/workflows/third-party-RustDeskTempTopMostWindow.yml
    with:
      upload-artifact: true
      target: windows-2022
      configuration: Release
      platform: x64

  build-windows:
    name: Build Windows x64
    needs: [generate-bridge, build-RustDeskTempTopMostWindow]
    runs-on: windows-2022
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - [cite_start]name: Restore bridge files [cite: 7]
        uses: actions/download-artifact@master
        with:
          name: bridge-artifact
          path: ./

      - [cite_start]name: Install LLVM and Clang [cite: 7]
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: ${{ env.LLVM_VERSION }}

      - [cite_start]name: Install flutter [cite: 7]
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - [cite_start]name: Replace engine with custom flutter engine [cite: 8]
        run: |
          flutter precache --windows
          Invoke-WebRequest -Uri https://github.com/rustdesk/engine/releases/download/main/windows-x64-release.zip -OutFile windows-x64-release.zip
          Expand-Archive -Path windows-x64-release.zip -DestinationPath windows-x64-release
          mv -Force windows-x64-release/* C:/hostedtoolcache/windows/flutter/stable-${{ env.FLUTTER_VERSION }}-x64/bin/cache/artifacts/engine/windows-x64-release/

      - [cite_start]name: Install Rust toolchain [cite: 9]
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.SCITER_RUST_VERSION }}
          targets: x86_64-pc-windows-msvc
          components: "rustfmt"

      - [cite_start]name: Setup vcpkg [cite: 9]
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: C:\vcpkg
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}

      - [cite_start]name: Build rustdesk [cite: 12]
        run: |
          # Der Build-Prozess erkennt die ENV-Variablen RENDEZVOUS_SERVER und RS_PUB_KEY automatisch
          python3 .\build.py --portable --hwcodec --flutter --vram --skip-portable-pack
          mv ./flutter/build/windows/x64/runner/Release ./rustdesk

      - [cite_start]name: Download TopMostWindow artifacts [cite: 20]
        uses: actions/download-artifact@master
        with:
          name: topmostwindow-artifacts
          path: "./rustdesk"

      - [cite_start]name: Upload Build Artifact [cite: 20]
        uses: actions/upload-artifact@master
        with:
          name: rustdesk-custom-windows-x64
          path: rustdesk
